<ng-form name="categoryForm">
    <div class="form-group" ng-class="[{'has-error': categoryForm.cName.$error.pattern},
                                      {'has-warning': categoryForm.cName.$dirty && categoryForm.cName.$invalid}, 
                                      {'has-success': categoryForm.cName.$dirty && categoryForm.cName.$valid}]">
        <label>Name</label>
        <input type="text" ng-model="categoryCtrl.newCategory.Name" name="cName" class="form-control" 
               ng-minlength="3" ng-maxlength="30" required ng-pattern="/[a-zA-Z]+/">              
    </div>
    <div class="form-group">
        <button ng-if="categoryForm.$valid" class="btn btn-default" style="float:right" ng-click="categoryCtrl.submitForm()">Add category</button>
    </div> 
    <div class="centered red" ng-if="categoryForm.cName.$error && categoryForm.cName.$touched">
        <p ng-if="categoryForm.cName.$error.minlength">The name is too short.</p>
        <p ng-if="categoryForm.cName.$error.maxlength">The name is too long.</p>
        <p ng-if="categoryForm.cName.$error.required">The name is required.</p>
    </div>
</ng-form>
